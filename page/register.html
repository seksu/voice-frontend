<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Voice CMKL">
    <meta name="keywords" content="Voice CMKL">

    <!-- Title Page-->
    <title>Voice CMKL</title>

    <link rel="icon" type="image/png" href="img/logo.png">
    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <!-- include the style -->
    <link rel="stylesheet" href="vendor/alertifyjs/css/alertify.min.css" />
    <!-- include a theme -->
    <link rel="stylesheet" href="vendor/alertifyjs/css/themes/default.min.css" />


    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="se-pre-con"></div>
    <div class="page-wrapper bg-gra-02 p-t-30 p-b-100 font-bai">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">ลงทะเบียนผู้เก็บข้อมูล</h2>
                    <div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">ชื่อ</label>
                                    <input class="input--style-4" type="text" name="first_name" id="first_name">
                                    <div class="invalid-feedback" id="first_name-error"> </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">นามสกุล</label>
                                    <input class="input--style-4" type="text" name="last_name" id="last_name">
                                    <div class="invalid-feedback" id="last_name-error"> </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">อีเมลล์</label>
                                    <input class="input--style-4" type="email" name="email" id="email">
                                    <div class="invalid-feedback" id="email-error"> </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">เบอร์ติดต่อ</label>
                                    <input class="input--style-4" type="text" name="phone_number" id="phone_number">
                                    <div class="invalid-feedback" id="phone_number-error"> </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group" style="display: none;">
                            <label class="label">ข้อมูลอุปกรณ์</label>
                            <input class="input--style-4" type="text" name="agent_model" id="agent_model">
                        </div>
                        <div class="input-group">
                            <label class="label">ภาค</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" id="region_id">
                                    <option disabled="disabled" selected="selected">เลือกข้อมูล</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                            <div class="invalid-feedback" id="region_id-error"> </div>
                        </div>
                        <div class="form-check row">
                            <input type="checkbox" class="form-check-input col-auto" id="terms" style="width: auto;">
                            <label class="form-check-label col-auto" >
                                ยอมรับใน <a class="terms" onclick=""  id="modal-btn"> ข้อตกลงและเงื่อนไขการใช้บริการเว็บไซต์ </a>
                            </label>
                            <div class="invalid-feedback" id="terms-error"> </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--red"  onclick="submit()">Submit</button>
                            <div class="invalid-feedback" id="error"> </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p id="terms-condition-content"></p>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="vendor/alertifyjs/alertify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>


    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script src="js/getProfile.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
<!-- end document-->
